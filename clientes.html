<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img class="logo" src="img/logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#meumenu" aria-controls="meumenu" aria-expanded="false" aria-label="Menu Exemplo">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="meumenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fornecedores.html">Fornecedores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1>Cadastro de Cliente</h1>
        <p>Cadastre um cliente e mantenha seus dados atualizados.</p>
        <hr>
        <form>
            <div class="row">
                <div class="form-group col-md-4">
                    <label>CPF: *</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>Nome Completo: *</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>Data de Nascimento: *</label>
                    <input type="date" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="form-group col-md-4">
                    <label>Sexo:</label>
                    <select class="form-control">
                        <option value="">--Selecionar--</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outro</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label>Estado Civil:</label>
                    <select class="form-control">
                        <option value="">--Selecionar--</option>
                        <option value="Solteiro">Solteiro</option>
                        <option value="Casado">Casado</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="Viúvo">Viúvo</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label>Responsável:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <hr>
            <div class="row">
            <div class="row mt-1 mb-3">
                <div class="form-group col-md-5">
                    <label>Bairro: *</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-3">
                    <label>Estado: *</label>
                    <select class="form-control">
                        <option value="">--Selecionar--</option>
                        <option value="AC">Acre (AC)</option>
                        <option value="AL">Alagoas (AL)</option>
                        <option value="AP">Amapá (AP)</option>
                        <option value="AM">Amazonas (AM)</option>
                        <option value="BA">Bahia (BA)</option>
                        <option value="CE">Ceará (CE)</option>
                        <option value="DF">Distrito Federal (DF)</option>
                        <option value="ES">Espírito Santo (ES)</option>
                        <option value="GO">Goiás (GO)</option>
                        <option value="MA">Maranhão (MA)</option>
                        <option value="MT">Mato Grosso (MT)</option>
                        <option value="MS">Mato Grosso do Sul (MS)</option>
                        <option value="MG">Minas Gerais (MG)</option>
                        <option value="PA">Pará (PA)</option>
                        <option value="PB">Paraíba (PB)</option>
                        <option value="PR">Paraná (PR)</option>
                        <option value="PE">Pernambuco (PE)</option>
                        <option value="PI">Piauí (PI)</option>
                        <option value="RJ">Rio de Janeiro (RJ)</option>
                        <option value="RN">Rio Grande do Norte (RN)</option>
                        <option value="RS">Rio Grande do Sul (RS)</option>
                        <option value="RO">Rondônia (RO)</option>
                        <option value="RR">Roraima (RR)</option>
                        <option value="SC">Santa Catarina (SC)</option>
                        <option value="SP">São Paulo (SP)</option>
                        <option value="SE">Sergipe (SE)</option>
                        <option value="TO">Tocantins (TO)</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label>Cidade: *</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <hr>
            <div class="row mb-3">
                <div class="form-group col-md-5">
                    <label>Telefone: *</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-3">
                    <label>Celular:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>Outro Contato:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Email: *</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label>Email Alternativo:</label>
                    <input type="email" class="form-control">
                </div>
            </div>
            <br>
            <div class="row mt-5">
                <div class="form-group">
                    <button type="submit" class="btn btn-success">
                        Salvar <i class="bi bi-floppy"></i>
                    </button>
                    <button type="reset" class="btn btn-danger">
                        Cancelar <i class="bi bi-arrow-left-circle"></i>
                    </button>
                </div>
            </div>
        </form>
    </main>

    <footer class="bg-dark text-light py-3">
        <div class="container text-center">
            <small>&copy; 2025 Luiz Sellitto e Lucas Dalossa - Todos os direitos reservados.</small>
        </div>
    </footer>

</body>
</html>
